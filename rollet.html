<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1abc9c;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .roulette-wheel {
            border: 10px solid #e74c3c;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .roulette-number {
            font-size: 30px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .betting-options {
            text-align: center;
        }

        .betting-options button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .betting-options button:hover {
            background-color: #c0392b;
        }

        .status {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        footer {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Roulette Game</h1>
    <p>Place your bet and spin the wheel!</p>
</header>

<div class="roulette-wheel">
    <div class="roulette-number" id="roulette-number">0</div>
</div>

<div class="betting-options">
    <button onclick="placeBet(0)">Bet on 0</button>
    <button onclick="placeBet(1)">Bet on 1</button>
    <button onclick="placeBet(2)">Bet on 2</button>
    <button onclick="placeBet(3)">Bet on 3</button>
    <button onclick="placeBet(4)">Bet on 4</button>
    <button onclick="placeBet(5)">Bet on 5</button>
    <!-- Add more buttons for each number if desired -->
    <button onclick="spinWheel()">Spin Wheel</button>
</div>

<div class="status" id="status">
    Please place your bet and spin the wheel.
</div>

<footer>
    <p>&copy; 2024 Simple Roulette | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
    let playerBet = null;
    let playerBetNumber = null;
    
    function placeBet(number) {
        playerBet = true;
        playerBetNumber = number;
        document.getElementById('status').innerText = `You have bet on ${number}. Now spin the wheel!`;
    }

    function spinWheel() {
        if (playerBet === null) {
            document.getElementById('status').innerText = "Please place a bet before spinning the wheel!";
            return;
        }

        let result = Math.floor(Math.random() * 20);  // Random number between 0 and 36
        document.getElementById('roulette-number').innerText = result;

        if (result === playerBetNumber) {
            document.getElementById('status').innerText = `Congratulations! You win! The number was ${result}.`;
        } else {
            document.getElementById('status').innerText = `Sorry, you lose. The number was ${result}.`;
        }

        // Reset bet after spin
        playerBet = null;
        playerBetNumber = null;
    }
</script>

</body>
</html>
