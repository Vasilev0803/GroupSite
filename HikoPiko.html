<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Girl</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<h2>Select a Girl</h2>

<div class="card" id="girl1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTposoBO_KFjPqn8q6XUgs0UO_Xcr_GnoOEwA_32NPF2sdwecaPEAfMrAJJH_LeAhPT6HE&usqp=CAU" alt="Girl 1">
    <h3>Selina</h3>
    <p class="bio">Adventurous and loves the outdoors.       
         Alone and ready to meangle::5km away
    </p>
    <div class="button-container">
        <button class="dislike" onclick="swipe('dislike', 'Girl 1')">✖ Dislike</button>
        <button class="like" onclick="swipe('like', 'Girl 1', 'girl1.html')">♥ Like</button>
    </div>
</div>

<div class="card" id="girl2">
    <img src="https://mir-s3-cdn-cf.behance.net/projects/404/4f80d145979097.Y3JvcCw5NjIsNzUzLDEwNCw0Mg.jpg" alt="Girl 2">
    <h3>Karina</h3>
    <p class="bio">Bookworm who enjoys fantasy novels. She's only ::10km away  
    <div class="button-container">
        <button class="dislike" onclick="swipe('dislike', 'Girl 2')">✖ Dislike</button>
        <button class="like" onclick="swipe('like', 'Girl 2', 'girl2.html')">♥ Like</button>
    </div>
</div>

<div class="card" id="girl3">
    <img src="https://breakbrunch.com/wp-content/uploads/2020/01/hot-girl-110201017-19.jpg" alt="Girl 3">
    <h3>Angela</h3>
    <p class="bio">Passionate about music and plays the guitar.She's only ::15km away </p>
    <div class="button-container">
        <button class="dislike" onclick="swipe('dislike', 'Girl 3')">✖ Dislike</button>
        <button class="like" onclick="swipe('like', 'Girl 3', 'girl3.html')">♥ Like</button>
    </div>
</div>

<script>
    function swipe(action, girlName, url) {
        if (action === 'like' && url) {
            window.location.href = url; // Redirect to the specified URL
        } else {
            alert(action + ' ' + girlName);
            const card = document.getElementById(girlName.toLowerCase().replace(' ', ''));
            card.style.transform = 'scale(0)'; // Simulates swipe effect
            setTimeout(() => {
                card.remove(); // Removes card after animation
            }, 300);
        }
    }
</script>

</body>
</html>
