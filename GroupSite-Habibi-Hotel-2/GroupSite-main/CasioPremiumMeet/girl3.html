<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl 3 - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e2f); /* Gradient background */
            margin: 0;
            padding: 20px;
            color: #ffffff; /* White text for general body */
            text-align: center;
        }
        .profile-card {
            background: #1e1e2f; /* Dark blue background for card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .profile-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            margin: 10px 0;
            color: #007bff; /* Dark blue for heading */
        }
        p {
            color: #0056b3; /* Dark blue for paragraph text */
            font-size: 14px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #28a745; /* Green color for link */
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://breakbrunch.com/wp-content/uploads/2020/01/hot-girl-110201017-19.jpg" alt="Girl 3">
    <h2>Angela</h2>
    <p><strong>Bio:</strong> Passionate about music and plays the guitar.</p>
    <p><strong>Hobbies:</strong> Writing songs, attending concerts, and exploring different genres.</p>
    <p><strong>Favorite Activities:</strong> Jamming with friends and discovering new artists.</p>

    <div class="contact">
        <p>Want to get in touch? <a href="mailto:girl3@example.com">Email me!</a></p>
    </div>
</div>

</body>
</html>
