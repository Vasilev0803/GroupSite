<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2b45; /* Dark blue background */
            color: #34495e; /* Baby blue text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container {
            background-color: #2c3e50;
            color: #f0f8ff;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 100px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .login-container button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #16a085;
        }

        .login-container a {
            color: #1abc9c;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-container a:hover {
            text-decoration: underline;
        }


        header {
    background: linear-gradient(45deg, #1abc9c, #16a085);
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    animation: slideIn 1s ease-out;
}

header .logo img {
    width: 80px;
    height: 80px;
}

header nav {
    display: flex;
    gap: 20px;
}

header nav a {
    color: #34495e;
    text-decoration: none;
    font-size: 1.1rem;
    text-transform: uppercase;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
    border-radius: 5px;
}

header nav a:hover {
    background-color: #1abc9c;
    color: #34495e;
}

header .account-options a {
    color: #34495e;
    margin: 0 10px;
    text-decoration: none;
    font-size: 1rem;
}
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./iamges/logo.png" alt="The Reviewist Logo">
        </div>
        <nav>
            <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/HomePage/homePage.html">Home</a>
            <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/habibi-hotel/BERKENTMONT.html">Hotels</a>
            <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/GroupSite-RowandanCuisine/SofiaRestaurants.html">Restaurants</a>
            <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/diskoteki/diskoteki.html">Discos</a>
            <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/Casino.html">Casinos</a>
        </nav>
        <div class="account-options">
            
        </div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/GroupSite-Habibi-Hotel-2/GroupSite-main/HomePage/register.html">Sign up</a></p>
    </div>
</body>
</html>
